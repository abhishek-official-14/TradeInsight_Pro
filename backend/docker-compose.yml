version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: tradeinsight
      POSTGRES_PASSWORD: tradeinsight
      POSTGRES_DB: tradeinsight
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

volumes:
  pg_data:
