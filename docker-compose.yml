version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradeinsight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tradeinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tradeinsight}
      POSTGRES_DB: ${POSTGRES_DB:-tradeinsight}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-tradeinsight} -d ${POSTGRES_DB:-tradeinsight}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tradeinsight-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradeinsight-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - '${BACKEND_PORT:-8000}:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradeinsight-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app.celery_app worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradeinsight-beat
    restart: unless-stopped
    command: celery -A app.tasks.celery_app.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: tradeinsight-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-4173}:80'
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
